- movement:
    reads:
      - velocity
    writes:
      - position
    ignores:
      - name
    runtype: per-frame
    functions:
      init: tsys_init
      work: tsys_run
      tidy: tsys_clean
    ignore:
      - "woo"
      - "loads of guff"
      - "to ignore"
    moreignore:
      evenmore: "to_ignore"
