name: ci

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  ci:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Github Actions requires a single row to be added to the build matrix.
        # See https://help.github.com/en/articles/workflow-syntax-for-github-actions.
        name: [
          ubuntu-latest-clang,
          ubuntu-latest-gcc,
          macOS-latest-clang
        ]

        include:
          - name: ubuntu-latest-clang
            os: ubuntu-latest
            compiler: clang
          - name: ubuntu-latest-gcc
            os: ubuntu-latest
            compiler: gcc
          - name: macOS-latest-clang
            os: macOS-latest
            compiler: clang

    steps:
      - uses: actions/checkout@v1
      - name: install dependencies (ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get install ${{ matrix.compiler }} --yes
          git clone https://github.com/libcheck/check.git --branch 0.13.0
          cd check
          autoreconf --install
          ./configure
          make
          make check
          sudo make install
          sudo ldconfig
          cd ..
          rm  -rf check
      - uses: actions/checkout@v1
      - name: install dependencies (macOS)
        if: startsWith(matrix.os, 'macOS')
        run: |
          brew install autoconf automake libtool check pkg-config
      - name: compiler version check
        run: ${{ matrix.compiler }} --version
      - name: cecs
        run: make cecs CC=${{ matrix.compiler }}
      - name: checks
        run: make check CC=${{ matrix.compiler }}
