name: C/C++ CI

on:
  push:
    branches:
      - master
      - actions

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install check -y
    - name: gcc version check
      run: |
        gcc --version
    - name: make
      run: make
    - name: make check
      run: make check
