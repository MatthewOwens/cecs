# the only fields that the parser actually cares about are squences
# called "components", names are currently ignored since we don't really need
# to name the entities, more for the end-user.

- name: actor
  components:
  - position
  - velocity
  - uvs

- name: named_actor
  components:
  - position
  - velocity
  - name
  - uvs

- name: map_location
  components:
  - position
  - name
